<div class="card mt-2" style="background-color: transparent;">
    <div class="card-body">
        <div class="row" *ngFor="let user of usuarios" style="margin: 2%;">           
            <div class="col-md-3">
                <img src="https://www.kindpng.com/picc/m/269-2697881_computer-icons-user-clip-art-transparent-png-icon.png"
                    class="card-img-top" alt="...">
            </div>
            <div class="col-md-9" style="align-content: center;" style="background-color: white;">
                <h5 class="card-title">{{user.nombre}} {{user.ApellidoPaterno}} {{user.ApellidoMaterno}}</h5>
                <p class="card-text">RFC : {{user.RFC}}</p>
                <p class="card-text">Fecha Nacimiento : {{user.FechaNacimiento}} </p>
                <button class="btn btn-primary" (click)="detailUser(user._id)">Ver mas detalles</button>

            </div>
        </div>

    </div>
</div>

<router-outlet></router-outlet>
